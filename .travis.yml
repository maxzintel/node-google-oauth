sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)

before_install:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
  - docker build -t s1dequest/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true s1dequest/react-test npm run test
